<head>

<script type="text/javascript">
var local;
local = getjson();
localStorage.WIP = JSON.stringify(local);

function gettime() {
	var d = new Date();var currenttime=d.getTime();return currenttime;
}

function addnew(x) {
	currenttime = gettime();
	if (x === "Tick"){
		var addtemp = {"name":document.getElementById('Name').value, 
				"desc":document.getElementById("Desc").value, 
				"req":document.getElementById("Req").value, 
				"loc":0, 
				"end":document.getElementById("end").value, 
				"perc":0, 
				"decrement":document.getElementById("decrement").value, 
				"stamp":currenttime/1000, 
				"update":currenttime, 	
				"type":"Tick",
				"category":document.getElementById("Category").value};
	}
	if (x === "CountDown"){
		var addtemp = {"name":document.getElementById('Name').value, 
				"desc":document.getElementById("Desc").value, 
				"req":document.getElementById("Req").value, 
				"scope":document.getElementById("Scope").value, 
				"scopenum":document.getElementById("scopenum").value, 
				"repeat":document.getElementById("repeat").checked, 
				"stamp":currenttime/1000, 
				"type":"CountDown",
				"category":document.getElementById("Category").value};
	}
	if (local==undefined){
		local=JSON.parse("["+JSON.stringify(addtemp)+"]");
	localStorage.WIP=JSON.stringify(local);
	}
	else {
		var objg=local
		var obja=addtemp;
		objg.push(obja);
		local = objg;
		localStorage.WIP=JSON.stringify(local);
	}
	putjson();
	write();
	document.getElementById("formadd").innerHTML = "";
}

function truncate(n) {
	return n | 0; // bitwise operators convert operands to 32-bit integers
}

function runeverysecond() {
	if (local!=undefined){
		var len=local.length;
		for (i=0;i<len;i++){
			var currenttime=gettime()/1000;
				if (local[i].type==="CountDown") {
				if (local[i].scope==="Seconds") {
					x = currenttime - local[i].stamp;
					f = local[i].scopenum - x;
					var abs = truncate(f);
					document.getElementById("timespan"+i).innerHTML = abs+' seconds left'; 
				}
				else if (local[i].scope==="Minutes") {
					x = (currenttime / 60) - (local[i].stamp / 60);
					f = local[i].scopenum - x;
					var abs = truncate(f);
					var dec = truncate((f - abs)*60);
					document.getElementById("timespan"+i).innerHTML = abs+' minutes '+dec+' seconds'; 
				}
				else if (local[i].scope==="Hours") {
					x = (currenttime / 3600) - (local[i].stamp / 3600);
					f = local[i].scopenum - x;
					var abs = truncate(f);
					var dec = f - abs;
					var min = truncate(dec * 60);
					var sec = truncate(((dec * 60) - min) * 60);
					document.getElementById("timespan"+i).innerHTML = abs+' hours  '+min+' minutes '+sec+' seconds'; 
				}
				else if (local[i].scope==="Days") {
					x = (currenttime / 86400) - (local[i].stamp / 86400);
					f = local[i].scopenum - x;
					var abs = truncate(f);
					var dec = f - abs;
					var hour = truncate(dec * 24);
					var min = truncate(((dec * 24) - hour) * 60);
					var sec = truncate((((((dec * 24) - hour) * 60) - min) * 60));
					document.getElementById("timespan"+i).innerHTML = abs+' days  '+hour+' hours  '+min+' minutes  '+sec+' seconds'; 
				}
				else if (local[i].scope==="Weeks") {
					x = (currenttime / 604800) - (local[i].stamp / 604800);
                        		f = local[i].scopenum - x;
                        		var abs = truncate(f);
                        		var dec = f - abs;
                      			var day = truncate(dec * 7);
                        		var hour = truncate(((dec * 7) - day) * 24);
					var min = truncate((((((dec * 7) - day) * 24) - hour) * 60));
                        		var sec = truncate((((((((dec * 7) - day) * 24) - hour) * 60) - min) * 60));
					document.getElementById("timespan"+i).innerHTML = abs+' weeks  '+day+' days  '+hour+' hours  '+min+' minutes '+sec+' seconds'; 
				}
				else if (local[i].scope==="Months") {
					x = (currenttime / 2629743) - (local[i].stamp / 2629743);
	                		f = local[i].scopenum - x;
                        		var abs = truncate(f);
                        		var dec = f - abs;
                        		var day = truncate(dec * 30.42);
                        		var hour = truncate(((dec * 30.42) - day) * 24);
                        		var min = truncate((((((dec * 30.42) - day) * 24) - hour) * 60));
                        		var sec = truncate((((((((dec * 30.42) - day) * 24) - hour) * 60) - min) * 60));
					document.getElementById("timespan"+i).innerHTML = abs+' months '+day+' days  '+hour+' hours  '+min+' minutes '+sec+' seconds'; 
				}
				else if (local[i].scope==="Years") {
					x = (currenttime / 31556926) - (local[i].stamp / 31556926);
                        		f = local[i].scopenum - x;
                        		var abs = truncate(f);
                        		var dec = f - abs;
                        		var day = truncate(dec * 365);
                        		var hour = truncate(((dec * 365) - day) * 24);
                        		var min = truncate((((((dec * 365) - day) * 24) - hour) * 60));
                        		var sec = truncate((((((((dec * 365) - day) * 24) - hour) * 60) - min) * 60));
                        		document.getElementById("timespan"+i).innerHTML = abs+' years '+day+' days  '+hour+' hours  '+min+' minutes '+sec+' seconds';              
				}
			document.getElementById("progress"+i).style.width = ((local[i].scopenum-x)/(local[i].scopenum)*100)+'%';
			}
		}
	}
}

function complete(x) {
	if (local[x].type === "Tick"){
		local.splice(x,1);
	}
	else if (local[x].type === "CountDown"){
		if (local[x].repeat == false || local[x].repeat == undefined){
			local.splice(x,1);
		}
	else {
		var currenttime=gettime();
		local[x].stamp = currenttime/1000;
	}
	localStorage.WIP=JSON.stringify(local);
	}
	putjson();
	write();
	runeverysecond();
}

function remove(x) {
	if (local[x].type === "Tick"){
		local.splice(x,1);
	}
	if (local[x].type === "CountDown"){
		local.splice(x,1);
		localStorage.WIP=JSON.stringify(local);
	}
	write();
	putjson();
}

function modify(x) {
	if (local[x].type === "Tick"){
		updateform("Tick");
		document.getElementById('Name').value = local[x].name;
		document.getElementById("Desc").value = local[x].desc;
		document.getElementById("Req").value = local[x].req;
		document.getElementById('end').value = local[x].end;
		document.getElementById("decrement").value = local[x].decrement;
		document.getElementById("addmod").innerHTML = '<button type="button" id="add" onClick="savemod('+x+')">Modify</button>'
	}
	if (local[x].type === "CountDown"){
		updateform("CountDown");
		document.getElementById('Name').value = local[x].name;
		document.getElementById("Desc").value = local[x].desc;
		document.getElementById("Req").value = local[x].req;
		document.getElementById("Scope").value = local[x].scope;
		document.getElementById("scopenum").value = local[x].scopenum;
		document.getElementById("repeat").checked = local[x].repeat;
		document.getElementById("addmod").innerHTML = '<button type="button" id="add" onClick="savemod('+x+')">Modify</button>'
	}
}

function savemod(x) {
if (local[x].type === "Tick"){
local[x].name = document.getElementById('Name').value;
local[x].desc = document.getElementById("Desc").value;
local[x].req = document.getElementById("Req").value;
local[x].end = document.getElementById('end').value;
local[x].decrement = document.getElementById("decrement").value;
localStorage.WIP = JSON.stringify(local);
document.getElementById("addmod").innerHTML = '<button type="button" id="add" onClick="addnew()">Add</button>'
}
if (local[x].type === "CountDown") {
local[x].name = document.getElementById('Name').value;
local[x].desc = document.getElementById("Desc").value;
local[x].req = document.getElementById("Req").value;
local[x].scope = document.getElementById("Scope").value;
local[x].scopenum = document.getElementById("scopenum").value;
local[x].repeat = document.getElementById("repeat").checked;
localStorage.WIP = JSON.stringify(local);
document.getElementById("addmod").innerHTML = '<button type="button" id="add" onClick="addnew()">Add</button>'
}
updateform("");
document.getElementById("selecttag").value = "";
putjson();
write();
}

function write() {
if (local!=undefined){
var len=local.length;
var htmlarray="";
for (i=0;i<len;i++)
{
if (local[i].type === "Tick") {
var pos = '('+local[i].loc+'/'+local[i].end+')';
htmlarray = htmlarray+'<div id="progressc'+i+'" class="progressc"><div id="titlespan'+i+'" class="title">'+local[i].name+' '+pos+'</div><div id="progress'+i+'" class="progress" style="width:'+local[i].perc+'%"></div><button id="complete'+i+'" class="complete" onClick="complete('+i+');"><img src="complete.png" height="20px" width="20px"></img></button><div id="timespan'+i+'" class="timespan">'+local[i].update+'</div></div><div id="icondiv'+i+'"><img src="remove.png" height="25px" width="25px" onClick="remove('+i+');"></img>&nbsp;<img src="modify.png" height="25px" width="25px" onClick="modify('+i+');"></image>&nbsp;<img src="thumbu.png" height="25px" width="25px" onClick="Thumbup('+i+');"></img>&nbsp;<img src="thumbd.png" height="25px" width="25px" onClick="Thumbdown('+i+');"></img></div>'; 
}
if (local[i].type === "CountDown") {
htmlarray = htmlarray+'<div id="progressc'+i+'" class="progressc"><div id="titlespan'+i+'" class="title">'+local[i].name+'</div><div id="progress'+i+'" class="progress" style="width:0%"></div><button id="complete'+i+'" class="complete" onClick="complete('+i+');"><img src="complete.png" height="20px" width="20px"></img></button><div id="timespan'+i+'" class="timespan"></div></div><div id="icondiv'+i+'"><img src="remove.png" height="25px" width="25px" onClick="remove('+i+');"></img>&nbsp;<img src="modify.png" height="25px" width="25px" onClick="modify('+i+');"></img></div>'; 
}
}
document.getElementById("bar").innerHTML=htmlarray;
}
}

function Thumbup(x) {
local[x].loc = local[x].loc + 1;
local[x].perc = (local[x].loc  / local[x].end) * 100;
if (local[x].loc < 0) {local[x].perc = 0;}
var d = new Date();
local[x].update = d.toLocaleString();
write();
putjson();
}

function Thumbdown(x) {
var d = new Date();
local[x].update = d.toLocaleString();
if (local[x].decrement == 0){
local[x].loc = 0;
local[x].perc= 0;
}
else {
local[x].loc = local[x].loc - local[x].decrement;
local[x].perc = (local[x].loc / local[x].end) * 100;
local[x].update = d.toLocaleString();
if (local[x].loc < 0) {local[x].perc = 0;}
}
write();
putjson();
}

	xmlhttp.open("POST","cgi-bin/ajax.pl",true);
	xmlhttp.setRequestHeader("Content-Type", "text/plain;charset=UTF-8");
